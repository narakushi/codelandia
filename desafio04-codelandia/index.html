<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/assets/css/reset.css">
    <link rel="stylesheet" href="./src/assets/css/vars.css">
    <link rel="stylesheet" href="./src/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-general">
        <div class="section-one">
            <div class="section-one__img">
                <img src="./src/assets/img/illustration.svg"
                    alt="Imagem de uma janela de navegação com 6 perfis de pessoas cada uma em uma moldura redonda, todas do busto para cima com blusa verde">
            </div>
        </div>

        <main class="section-two">
            <div class="section-two__content">

                <div class="content__title">
                    <h1>Bem vindo de volta</h1>
                    <h2>Faça login na sua conta</h2>
                </div>
                <div class="content__input">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="codelandia@gmail.com" autocomplete="off">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="*********" autocomplete="off">
                </div>
                <div class="content__input-radio">
                    <div class="radio-remember">
                        <input type="radio" id="remember" autocapitalize="off">
                        <label for="remember">Lembre de mim</label>
                    </div>
                    <a href="#">
                        <span>Esquece sua senha?</span>
                    </a>
                </div>
                <div class="content__button">
                    <button>
                        <span>Entrar</span>
                    </button>
                    <button>
                        <img src="./src/assets/img/icon-google.svg" alt="">
                        <span>Ou faça login com o Google</span>
                    </button>
                </div>
                <span class="content__no-account">Não tem uma conta? <a href="#">Cadastre-se</a></span>

            </div>
        </main>
    </div>
</body>

</html>
