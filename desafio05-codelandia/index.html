<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A viagem de Chihiro</title>
    <link rel="shortcut icon" href="./src/assets/img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="container-bg">
        <div class="content-config">
            <header class="header">
                <div class="header__logo">
                    <a href="#"><img src="./src/assets/img/logo.svg" alt="imagem da logo dos studios ghibli"></a>
                </div>
                <div class="header__icons">
                    <a href="#"><span class="icon-config fa-brands fa-facebook-f"></span></a>
                    <a href="#"><span class="icon-config fa-brands fa-instagram"></span></a>
                    <a href="#"><span class="icon-config fa-brands fa-twitter"></span></a>
                    <a href="#"><span class="icon-config fa-brands fa-youtube"></span></a>
                </div>
            </header>

            <main class="container-main">
                <article class="main-content">
                    <div class="content__title">
                        <h1>Hayao Miyazaki</h1>
                        <h2>A viagem de Chihiro</h2>
                    </div>

                    <div class="content__text">
                        <p id="typed"></p>
                    </div>

                    <div id="typed-text">
                        <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
                    </div>

                    <div class="content__buttons">
                        <button>
                            <span class="icon-config fa-solid fa-play"></span>
                            <span>Assitir agora</span>
                        </button>

                        <button>
                            <span>Assista o trailer</span>
                        </button>
                    </div>
                </article>

                <div class="main__img">
                    <img src="./src/assets/img/image.svg" alt="">
                </div>
            </main>
        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        let typedTitle = new Typed('#typed', {
            stringsElement: '#typed-text',
            typeSpeed: 30,
            showCursor: false
        });
    </script>
</body>

</html>
