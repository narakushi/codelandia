<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header__icons">
        <div class="icons__logo">
            <img src="./src/assets/img/logo-icon.svg" alt="icone do valorante">
        </div>

        <div class="icons__dev">
            <img src="./src/assets/img/riot-games.svg" alt="">
        </div>

        <div>
            <span class="icon-share fas fa-share-alt"></span>
        </div>
    </header>

    <div class="container__content">
        <div class="content">
            <div class="content__logo">
                <img src="./src/assets/img/logo.svg" alt="">
            </div>
            <div class="content_chars">
                <div class="chars__pre-borders">
                    <div class="chars__borders">
                        <img src="./src/assets/img/omen.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container__bg-diagonal">
        <div class="bg-diagonal">
        </div>
        <div class="bg-diagonal__img">
            <img src="./src/assets/img/img-persona.svg" alt="">
        </div>
    </div>
</body>

</html>
